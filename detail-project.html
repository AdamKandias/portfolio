<!-- Dynamic Content JS -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Extract the project title from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectTitle = urlParams.get('title');  // Example: "lumajang-tourism"

        // Find the project data by title
        const project = projects.find(p => p.title === projectTitle);

        if (project) {
            // Dynamically set the <title> tag
            document.title = `Adam Kandias - Portfolio - ${project.mainTitle}`;

            // Optionally set meta tags for SEO
            if (project.keywords) {
                document.querySelector('meta[name="keywords"]').setAttribute('content', project.keywords || '');
            }
            if (project.shortDescription) {
                document.querySelector('meta[name="description"]').setAttribute('content', project.shortDescription || '');
            }

            // Update main image
            const mainImageContainer = document.getElementById('main-image-container');
            mainImageContainer.innerHTML = `
                <a href="${project.mainImage}" data-lightbox="project-image" data-title="${project.mainTitle}">
                    <img src="${project.mainImage}" class="product-image img-fluid border rounded" alt="Product Image">
                </a>
            `;

            // Update thumbnails
            const thumbnailsContainer = document.getElementById('thumbnails-container');
            thumbnailsContainer.innerHTML = '';
            project.images.forEach((image, index) => {
                currentIndex = index + 1;
                const activeClass = index === 0 ? ' active' : '';
                thumbnailsContainer.innerHTML += `
                <div class="product-image-thumb${activeClass}">
                    <a href="${image}" data-lightbox="project-image" data-title="${project.mainTitle} Image ${currentIndex}">
                        <img src="${image}" alt="${project.title}-image-${currentIndex}" class="img-fluid">
                    </a>
                </div>
            `;
            });

            // Update project table
            const projectTable = document.getElementById('project-table');
            projectTable.innerHTML = `
                <tbody>
                    <tr>
                        <th class="col-3 text-center" scope="row">Category</th>
                        <td class="ps-3">${project.category}</td>
                    </tr>
                    <tr>
                        <th class="col-3 text-center" scope="row">Tech Stack</th>
                        <td class="ps-3">${project.techStack}</td>
                    </tr>
                    ${project.downloadLink ? `
                    <tr>
                        <th class="col-3 text-center" scope="row">Download</th>
                        <td class="ps-3">
                            <a target="_blank" href="${project.downloadLink}">
                                <img src="img/playstore-logo.png" alt="playstore-logo" height="20">
                                <span class="text-muted"> Click to download via Playstore</span>
                            </a>
                        </td>
                    </tr>` : ''}
                    ${project.githubLink ? `
                    <tr>
                        <th class="col-3 text-center" scope="row">GitHub</th>
                        <td class="ps-3">
                            <a target="_blank" href="${project.githubLink}">
                                <img src="img/github-logo.png" alt="github-logo" height="20">
                                <span class="text-muted"> Click to see GitHub repository</span>
                            </a>
                        </td>
                    </tr>` : ''}
                </tbody>
            `;

            // Update project description
            const projectDescription = document.getElementById('project-description');
            projectDescription.innerHTML = `
                <h3 class="fw-bold">${project.mainTitle}</h3>
                <h5 class="my-2 fw-bold">${project.category}</h5>
                <div class="star mt-1 mb-3">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                </div>
                <div>${project.description}</div>
                ${project.features ? `
                <br>
                <div><strong>Some of the Features:</strong></div>
                <ul>
                    ${project.features.map(feature => `<li>${feature}</li>`).join('')}
                    <li>Etc....</li>
                </ul>` : ''}
            `;
        } else {
            const container = document.querySelector('.container');
            container.innerHTML = `
            <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
                <h1 class="text-center text-danger fw-bold">Project Not Found 🤔</h1>
                <button class="btn btn-primary mt-3" onclick="history.back()">Back</button>
            </div>
        `;
        }
    });
</script>
<!-- Lightbox and Active Image -->
<script>
    document.addEventListener('DOMContentLoaded', function () {

        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true
        });

        const thumbs = document.querySelectorAll('.product-image-thumb');

        thumbs.forEach(thumb => {
            thumb.addEventListener('click', function () {
                // Menghapus class active dari semua image thumb
                thumbs.forEach(t => t.classList.remove('active'));

                // Menambahkan class active pada image thumb yang diklik
                this.classList.add('active');
            });
        });

        const productImage = document.querySelector('.product-image');

        document.querySelectorAll('.product-image-thumb').forEach(thumb => {
            thumb.addEventListener('click', () => {
                const imageSrc = thumb.querySelector('img').getAttribute('src');
                productImage.parentElement.setAttribute('href', imageSrc);
                productImage.setAttribute('src', imageSrc);

                document.querySelector('.product-image-thumb.active').classList.remove('active');
                thumb.classList.add('active');
            });
        });
    });
</script>
